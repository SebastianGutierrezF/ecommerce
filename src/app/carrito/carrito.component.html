<div class="flex flex-col gap-10">


  <div class="grid grid-cols-3 gap-3 flex justify-between mt-10">
    <div class="text-white text-center my-auto">
      <i class="fas fa-chevron-left text-5xl inline-block align-middle mr-3"></i>
      <span class="inline-block align-middle">Continuar Comprando</span>
    </div>


    <div class="div2">
      <div class="font-bold text-5xl">
        Carrito
      </div>
      <div class="text-sm">
        <span style="color: #9E24EC">3</span> NFT's en tu carrito
      </div>
    </div>
    <div class="text-white text-center my-auto">
      <div class="font-bold text-2xl inline-block align-middle">
        Saldo 346 ETH
      </div>
    </div>
  </div>





  <table mat-table [dataSource]="dataSource" class="mx-auto container">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element">
        <div class=" flex justify-start items-center">

            <img [src]="element.imagen" class="text-5xl kjnnk inline-block align-middle">
            <span class="inline-block align-middle">{{element.producto}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button>Borrar</button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
