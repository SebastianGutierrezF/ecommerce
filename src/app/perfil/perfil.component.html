<div class="todo" *ngFor="let p of info">
  <br>
  <div class="text-white my-auto mouse cursor-pointer" (click)="BackBut()">
    <i class="fas fa-chevron-left text-5xl inline-block align-middle mr-3" style="color: #9E24EC;"></i>
    <span class="inline-block">Continuar Comprando</span>
  </div>
  <p class="text-white font-bold m-4 text-3xl">Perfil</p>
  <div class="m-4 grid justify-items-center ">
    <div class="flex flex-row ">

      <div class="flex flex-col 11/12 ">

        <div class="columna h-24 w-96  m-2 rounded-xl bg-gris-contenedor">
          <div class="flex flex-row m-2 ">
            <img class="w-16 h-16"
              src="https://res.cloudinary.com/dmi77c4sl/image/upload/v1670350199/enefty/usuario_ikzfwo.png">
            <div class="flex flex-col">
              <p class="grid justify-items-center text-white font-bold m-1 text-lg">{{p.nombres_u}} {{p.apellidos_u}}</p>
              <p class="grid justify-items-right text-white font-bold m-1 text-xs" *ngIf="isAdmin()">admin </p>
            </div>
          </div>
        </div>

        <div class="columna h-24 w-96  m-2 rounded-xl  bg-gris-contenedor">
          <div class="grid justify-center">
            <div class="flex mt-3 flex-row align-center">
              <p class="grid text-white font-bold m-4 text-2xl">Usuario</p>
              <p class="text-purple-800 font-bold m-4 text-2xl">{{p.usuario_u}} </p>
            </div>
          </div>
        </div>

        <div class="columna h-24 w-96  m-2 rounded-xl  bg-gris-contenedor">
          <div class="grid justify-center">
            <div class="flex mt-3 flex-row align-center">
              <p class="grid text-white font-bold m-4 text-2xl">NFT's </p>
              <p class="text-purple-800 font-bold m-4 text-2xl">{{conteo}} </p>
            </div>
          </div>
        </div>
      </div>

      <div class="columna h-80 w-96 m-2 rounded-xl bg-gris-contenedor">
        <div class="flex flex-col items-center">
          <br>
          <br>
          <br>
          <br>
          <p class="grid justify-items-center text-white font-bold m-2 text-2xl">Saldo Actual: </p>
          <div class="grid justify-items-center">
            <div class="flex flex-row">
              <p class="text-white font-bold m-2 text-2xl">{{p.saldo_u | currency}}</p>
              <p class="text-purple-800 font-bold m-2 text-2xl">ETH</p>
            </div>
          </div>
          <br>
          <br>
          <button class="rounded-xl text-white font-semibold w-2/4 py-2 px-4 border-2 border-purple-800"
            [formGroup]="Formulario" (click)="toggleModal()">
            Agregar Saldo
          </button>
        </div>
      </div>
    </div>

    <p class="text-white text-left font-bold m-4 text-xl">Mis NFT's</p>
    <div class="flex flex-row flex-wrap w-3/4 justify-center">
      <div class="pl-4" *ngFor="let v of infoVentas">
        <img class="ease-in-out duration-300 w-40 h-32 rounded-lg mb-5" [src]="v.img_a">
      </div>
    </div>

    <!-- modal -->

    <div *ngIf="showModal"
      class=" overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex ">
      <div class="relative w-auto my-6 mx-auto max-w-6xl ">
        <!--content-->
        <div
          class="border-0 rounded-lg shadow-lg relative flex flex-col w-96 bg-morado-fondo outline-none focus:outline-none">
          <!--header-->
          <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
            <h3 class="text-3xl text-white font-semibold">
              Agregar Saldo
            </h3>
            <button
              class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
              (click)="toggleModal()">
              <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
                Ã—
              </span>
            </button>
          </div>
          <!--body-->
          <div class="relative p-6 flex-auto">
            <form (ngSubmit)="agregarSaldo()" [formGroup]="Formulario">

              <div class="inputs">
                <div class="correo">
                  <input type="input" class="form-control" name="saldo_u" formControlName="saldo_u" placeholder="">
                  <!-- <span class="form-text" *ngIf="campoEsValido('usuario_u')">
                            Este campo es obligatorio
                        </span> -->
                </div>
              </div>
            </form>

          </div>

          <!--footer-->
          <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
            <button class="rounded-xl text-white font-semibold py-2 px-4 border-2 border-purple-800" type="button"
              (click)="toggleModal()">
              Cerrar
            </button>
            <button class=" rounded-xl text-white font-semibold py-2 px-4 border-2 border-purple-800"
              [formGroup]="Formulario" (click)="agregarSaldo()">
              Agregar Saldo
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>`
  </div>
